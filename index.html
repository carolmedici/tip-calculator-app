<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tips Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>SPLI<br>TTER</h1>

    <div class="container">
       
        <label id="change" class="change">
                <input type="checkbox" onchange="changeTheme()" id="switch">
                <span class="slider"></span>
            </label>

    <main>
    <label class="label" for="bill">Bill</label>  <br>
    <div class="bill-i"><input type="number" name="bill" id="bill" required ></div>
    <br>
    <label id="label-tip" class="label" for="tip">Select Tip %</label>
    <div id="tip">
        <button class="select-tip" id="five" onclick="tipclick()"> 5%</button>
        <button class="select-tip" id="ten" onclick="tipclick()"> 10%</button>
        <button class="select-tip" id="fifteen" onclick="tipclick()"> 15%</button>
        <button class="select-tip" id="twentyfive" onclick="tipclick()"> 25%</button>
        <button class="select-tip" id="fifty" onclick="tipclick()"> 50% </button>
        <input type="number" name="custom" id="custom" placeholder="Custom" onblur="tipclick()"> </input>
    </div>
     
    <label id="label-number" class="label" for="people">Number of People</label> 
    <div><input type="number" name="people" id="people" min="1" required ></div>

    <div id = "result">
        <p  class="totalt">Tip Amount</p>
        <p  class="person">/ total <div id="tip-amount"> $ 0.00</div></p>
        <p class="total">Total</p>
        <p class="person">/ person <div id="total-person" >$ 0.00</div></p>

        <button id="reset" type="reset" onclick="reset()">RESET</button>
    </div>
</main>

<script src="script.js"></script>
</body>
</html>
