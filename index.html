<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tips Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>SPLI<br>TTER</h1>

    <main>
    <label class="label" for="bill">Bill</label>  <br>
    <div><input type="number" name="bill" id="bill"></div>
    <br>
    <label class="label" for="tip">Select Tip %</label>
    <div id="tip">
        <button class="select-tip" id="five">5%</button>
        <button class="select-tip" id="ten">10%</button>
        <button class="select-tip" id="fifteen">15%</button>
        <button class="select-tip" id="twentyfive">25%</button>
        <button class="select-tip" id="fifty">50% </button>
        <input type="number" name="custom" id="custom" placeholder="Custom"> </input>
    </div>
     
    <label class="label" for="people">Number of People</label> 
    <div><input type="number" name="people" id="people" min="1"></div>

    <div id="result">
        <p class="totalt">Tip Amount</p>
        <p class="person">/ person <div id="tip-amount"></div></p>
        <p class="total">Total</p>
        <p class="person">/ person <div id="total-person" ></div></p>

        <button id="reset" type="reset">RESET</button>
    </div>
</main>
</body>
</html>
